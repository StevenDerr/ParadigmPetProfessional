        <div class="content2">
          <div class="contactForm">
          <h2>Request a pexpert consultation</h2>
          <hr style="margin: 20px 0;">
          <p class="body">Please fill out the form to be contacted by a pexpert</p>
          <form action="https://www.w3schools.com/action_page.php">
            <label for="fullName">Full name:</label><br>
            <input type="text" id="fullName" name="fullName" required><br>
            <label for="phoneNumber">Phone Number</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
            <label for="emailAddress">E-mail address</label><br>
            <input type="email" id="emailAddress" name="emailAddress" required><br>
            <label for="timeZone">Time Zone</label><br>
            <select name="timeZone" id="timeZone" required>
                <option value="EST">EST Eastern Time</option>
                <option value="CST">CST Central Standard Time</option>
                <option value="MST">MST Mountain Standard Time</option>
                <option value="PST">PST Pacific Standard Time</option>
            </select>
            <br>
            <label for="petsName">Pet's Name</label><br>
            <input type="text" id="petsName" name="petsName"><br>
            <label for="petType">Pet type (Cat, dog, etc):</label><br>
            <input type="text" id="petType" name="petType"><br>
            <label for="petsAge">Age of pet</label><br>
            <input type="number" min="0" max="400" step="1" id="petsAge" name="petsAge"><br>
            <input type="submit" value="Submit" style="width: 160px; display: block; margin: 0 auto;">

          </form>
        </div>
